<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="/resources/css/animate.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" th:href="@{/resources/css/animate.css" type="text/css"/>-->
    <title th:text="${article.title}"></title>
    <style>
        body {
            background-color: #5a5a5a;
        }

        .comment {
            background-color: #5a5a5a;

        }

        .comment::placeholder {
            color: white;
            font-size: 12pt;
        }

        .darkbg {
            background-color: #5a5a5a;
            /*border-radius: 10px;*/

        }
    </style>
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Belarus It News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home </a>
                <!--<span class="sr-only">(current)</span>-->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/programming">Programming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/startup">StartUps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/science">Science</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/other">Other</a>
            </li>
        </ul>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" th:text="${user.getUsername()}" type="button"
                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu darkbg" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" style="color: white;" href="/auth">Auth</a>
                <a class="dropdown-item" style="color: white;" href="/registration">Registration</a>
                <a class="dropdown-item" style="color: white;" href="/offer">Offer article</a>
            </div>
        </div>


        <form class="form-inline" method="post" style="margin-left: 20px" th:action="@{/articles/search}"
              th:object="${searchArticle}">
            <input class="form-control mr-sm-2" th:field="*{title}" type="search" style="background-color: #aeaeae"
                   placeholder="Search"
                   aria-label="Search"/>
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <br/><br/>
</nav>
<!--NAVBAR-->


<div class="container" style="margin-top: 1%">
    <div class="row">
        <div class="card text-white bg-dark animated fadeInUp">

            <h2 class="card-header" th:text="${article.title}"></h2>
            <img class="rounded" th:src="${article.pathToFile}"
                 style="display: block;margin: 0 auto; max-width: 100%;max-height: 100%;"/>
            <br/>
            <div class="card-body" style="">
                <p class="card-text h5" th:text="${article.content}"
                   style="text-overflow: ellipsis;overflow: hidden;margin: 5%;"></p>
                <a href="/"><input type="button" class="btn btn-secondary" style="margin-left: 5%;" value="Back"/></a>
                <!--Comments-->

                <div class="dropdown" style="margin-top: 10px;">
                    <p style="alignment: center"
                       class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false" id="dropdownMenuButton" th:text="|comments(${comments.size()})|">
                        comments</p>
                    <div class="dropdown-menu darkbg " style="background-color: #5a5a5a; border-radius: 10px;"
                         aria-labelledby="dropdownMenuButton">

                        <!--Create comment-->
                        <div class="card" style="background-color: #5a5a5a; border-radius: 10px;">
                            <form th:object="${newComment}" th:action="@{|/${article.type}/${article.id}|}"
                                  method="post">
                                <div class="card-text">
                                    <input class="form-control mr-sm-2 comment"
                                           placeholder="your username"
                                           th:field="*{username}"/>
                                </div>
                                <div class="card-text">
                                    <input class="form-control mr-sm-2 comment"

                                           th:field="*{comment}" placeholder="comment"/>
                                </div>
                                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Submit</button>
                            </form>
                        </div>
                        <!--Create comment-->

                        <div th:each="comment : ${comments}" class="card" style="background: #5a5a5a">
                            <!--<div class="card-header darkbg" th:text="${comment.username}">-->
                            <!--</div>-->
                            <!--<div class="card-header darkbg">-->
                            <!--<p th:text="${comment.comment}"></p>-->
                            <!--<h6 th:text="${comment.date}"></h6>-->
                            <!--</div>-->
                            <div class="card-text darkbg" style="margin-top: 10px;">
                                <p th:text="|${comment.username}: ${comment.comment}|"
                                   style="margin-left:10px;color: bisque; font-size: 10pt;"></p>
                                <p th:text="${comment.date}"
                                   style="margin-left: 10px;font-size: 10pt;color: bisque;"></p>
                            </div>

                        </div>

                    </div>
                </div>

                <!--Comments-->
            </div>
        </div>
    </div>
</div>
<br/>


<script type="text/javascript">
    $(document).ready(function () {
        var body = $("body");
        body.fadeIn(400);
        $(document).on("click", "a:not([href^='#']):not([href^='tel']):not([href^='mailto'])", function (e) {
            e.preventDefault();
            $("body").fadeOut(400);
            var self = this;
            setTimeout(function () {
                window.location.href = $(self).attr("href");
            }, 400);
        });
    });
</script>

</body>
</html>
