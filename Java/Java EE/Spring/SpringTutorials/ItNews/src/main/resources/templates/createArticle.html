<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Index</title>

    <style>
        .outer-box{
            padding-top: 20px;
        }
        .contact-clean{
            padding: 20px;
            width: 25%;
            background-color: #ffffff;
            border-radius: 40px;
            color: #505e6c;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }
    </style>

</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Belarus It News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/programming">Programming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/startUp">StartUps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/science">Science</a>
            </li>
        </ul>
        <!--th:with="searchString=${T(java.lang.String).create()}" th:object="${searchString}"-->
        <!--<form method="post" th:action="@{/search}" >-->
        <input class="form-control mr-sm-2" type="search" style="background-color: #aeaeae" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        <!--</form>-->
    </div>
</nav>
<!--NAVBAR-->

<div class="outer-box">
    <div class="container">
        <div class="row justify-content-center">
            <div class="contact-clean" style="">
                <form onsubmit="submitForm(this)" id="article-form"  th:action="@{/createArticle}" enctype="multipart/form-data" th:object="${article}" method="post">
                    <!--/createArticle-->
                    <h2 align="center">Add new article</h2>
                    <div class="form-group">
                        <select th:field="*{type}">
                            <option th:value="NO">--Select Item--</option>
                            <option th:value="PROGRAMMING">Programming</option>
                            <option th:value="STARTUP">Start up</option>
                            <option th:value="SCIENCE">Science</option>
                            <option th:value="OTHER">Other news</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="title" type="text" th:field="*{title}" id="title"/><div id="mistake-title"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="content" th:field="*{content}"  id="content"></textarea><div id="mistake-content"></div>
                    </div>
                        <input type="file" name="file" formenctype="multipart/form-data"/>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>










<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
